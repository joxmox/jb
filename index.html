<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title id="title"></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/ajax.js"></script>
        <script src="/script.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="info">
            <div>
                <span>Game id: </span><span id="id"></span>
            </div>
            <div>
                <span>Zone: </span><span id="zone"></span>
            </div>
            <div>
                <span>Dealer: </span><span id="dealer"></span>
            </div>
        </div>
        <div id="my_partner"></div>
        <div id="table"></div>
        <div id="my_cards"></div>
        <div id="bids">
            <div id="sbid" class="bid">South</div>
            <div id="wbid" class="bid">West</div>
            <div id="nbid" class="bid">North</div>
            <div id="ebid" class="bid">East</div>
        </div>
    </body>
</html>
