<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title id="title"></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/ajax.js"></script>
        <script src="/script.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id ="control">
            <input type="number" id="numin" />
            <input type="button" id="start" value="Start" />
        </div>
        <div id="info">
            <div>
                <span>Game id: </span><span id="id"></span>
            </div>
            <div>
                <span>Game num: </span><span id="num"></span>
            </div>
            <div>
                <span>Zone: </span><span id="zone"></span>
            </div>
            <div>
                <span>Dealer: </span><span id="dealer"></span>
            </div>
        </div>
        <div id="north" class="player"></div>
            <div id="north_s">
                <div class="kaka">kaka</div>
                <div class="kaka">kalle</div>
            </div>
            <div id="north_h" class="player">
                <div class="kaka">sunre</div>
                <div class="kaka">stune</div>
            </div>                
            <div id="north_d"></div>
            <div id="north_c"></div>
        <div id="table"></div>
        <div id="south" class="player">
            <div id="south_s"></div>
            <div id="south_h"></div>
            <div id="south_d"></div>
            <div id="south_c"></div>
        </div>
        <div id="bids">
            <div id="sbid" class="bid">South</div>
            <div id="wbid" class="bid">West</div>
            <div id="nbid" class="bid">North</div>
            <div id="ebid" class="bid">East</div>
        </div>
    </body>
</html>
